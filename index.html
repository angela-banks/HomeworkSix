<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div class="jumbotron" style="margin-bottom: 0px; color: palegoldenrod; background: paleturquoise;">
    <h1 class="text-center" style="font-size: 55px; font-weight: 800;">Weather Dashboard</h1>
    </div>

    <table style="width: 75%;">
        <tbody>
            <tr class="current weather">
                    <th scope="col" rowspan="4">Current Weather:</th>
                    <img id="icon" width="75px" src="imgs/code/200.png" alt="image">
                    <span id="noblank"></span>
            </tr>
        </tbody>

    </table>

    <div id="showWeather"></div>

    <div class="search">
        <h1>Search For City:</h1>
        <input type="text" class="searchbar" placeholder="Enter City">
        <button id="submit" class="btn btn-primary">Search</button>
    </div>

    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
    </div>

    <!-- <div class="current weather"> 
            <div id="temp" class="temperature">Temperature</div>
            <div id="humid" class="humid">Humidity</div>
            <div id="wind" class="wind">Wind Speed</div>
            <div id="uv" class="uv"> UV Index</div>
           
        </div> -->

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
